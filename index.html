<!-- HTML program to illustrate selected Attribute -->
 
<!DOCTYPE html>
<html>
 
<head>
    <title>HTML selected Attribute</title>
</head>
 
<body style="text-align: center;">
    <h1 style="color: cornflowerblue;">Stocks Check</h1>
    <h2>Select the Market (HK/US)</h2>
 
    <!-- List of Options -->

    <br>
    <br>
    <button type="button" onclick="window.location.href='https://stocks-check.onrender.com/US_MACD';">US Market</button>
</body>
 
</html>
